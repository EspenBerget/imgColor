<!DOCTYPE html>
<html>
    <head>
        <title>Pick an Image</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul>
            {{range $pic := .Images}}
            <li>{{$pic}}</li>
            {{end}}
        </ul>
        {{if .Active}}
        <h3>{{.Active}}</h3>
        <img src="/images/{{.Active}}">
        <h3>Average Color</h3>
        <img src="/images/result.jpg">
        {{end}}
    </body>
</html>
